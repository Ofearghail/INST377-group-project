<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Group Project</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./contactUs.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>Weather Travel Planner</h1>
    </div>

    <div id="nav-container"> 
        <ul id="nav">
            <li><a href="./home">Home</a></li>
            <li><a href="./about">About</a></li>
            <li><a href="./functionality">Functionality</a></li>
        </ul>
    </div>

    <div id="contact">
        <h3>Contact Form</h3>

        <div class="contact-container">
            <form id="contact-details">
                <label for="name">Name</label>
                <input type="text" id="name" name="firstname" placeholder="Your name.." required>
            
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your email.." required>
            
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phonenumber" placeholder="Your phone number (optional)..">
            
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Message" style="height:200px" required></textarea>
            
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>

    <div id="failed-message" class="hidden">
            <p>Failed to send message. Something went wrong.</p>
    </div>


    </body>
    </html>
